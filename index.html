<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Cal√ßados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="model">
        <div class="itemProduct">
            <img class="imgProduct" src="">
            <h3 class="titleProduct">--</h3>
            <span class="priceProduct">R$</span>
            <button class="moreInfoProduct btn btn-dark">Conferir</button>
        </div>

        <div class="productInCart">
            <img class="ImgproductInCart" src="">
            <div class="div2">
                <h3 class="NameproductInCart"></h3>
                <div class="qtProductInCart">
                    <span class="priceProductInCart"></span>
                    <button class="btn btnLessItens">-</button>
                    <span class="quantItensInCart"></span>
                    <button class="btn btnMoreItens">+</button>
                </div>
            </div>
        </div>

    </div>
    <header class="header">
        <h1 class="logo"><i>TenisStore</i></h1>

        <div class="cart">
            <h2>carrinho</h2>
            <i class="bi bi-cart"></i>
        </div>
    </header>
    <main>
        <section class="sectionProducts">
        </section>

        <section class="windowInfoProduct">
            <img class="wImgProduct" src="">
            <div class="areaProduct">
                <h3 class="wTitleProduct">--</h3>
                <p class="wDescriptionProduct">Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda,
                    dolorem ex. Maiores quibusdam, repellendus id esse cupiditate minus eum debitis!</p>

                <div class="areaSize">
                    <div data-key="1" class="sizeProduct">40</div>
                    <div data-key="2" class="sizeProduct">41</div>
                    <div data-key="3" class="sizeProduct">42</div>
                    <div data-key="4" class="sizeProduct">43</div>
                    <div data-key="5" class="sizeProduct">44</div>
                </div>


                <div class="priceAndQuanti">
                    <span class="wPriceProduct"></span>
                    <div class="areaQuant">
                        <div class="more">+</div>
                        <span class="quant"></span>
                        <div class="less">-</div>
                    </div>
                </div>

                <div class="areaButtons">
                    <button class="btnAddToCart btn btn-success">adicionar ao carrinho</button>
                    <button class="btn btn-outline-danger closeWindow">fechar</button>
                </div>
            </div>
        </section>

        <section class="sectionCart">
            <div class="headerCart">
                <span class="closeCart"><i class="bi bi-x-lg"></i></span>
                <h2>carrinho</h2>
            </div>

            <div class="areaProductsInCart">
                
            </div>

            <div class="infos">
                <hr>
                <div>subtotal: <span class="subtotal">R$</span></div>
                <hr>
                <div>descontos(-10%): <span class="descount">R$</span></div>
                <hr>
                <div>total: <span class="total">R$</span></div>
                <button class="btnBuy btn btn-success btn-lg">fechar pedido</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="tenis.js"></script>
</body>

</html>
